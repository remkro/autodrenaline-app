<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rent car form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;400;700;900&family=Days+One&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="container-fluid text-center">
    <div class="reg-box shadow rounded">
        <form method="POST" class="form-signin" th:object="${rentForm}" th:action="@{/rent}">
            <h2 class="form-signin-heading">Create your account</h2>
            <div class="form-group mb-3">
                <select class="form-control" th:field="*{carId}">
                <option value="0">select option</option>
                <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.brand + ' ' + car.model}"></option>
                </select>
<!--                <input type="text" th:field="*{username}" class="form-control" placeholder="Username"-->
<!--                       autofocus="true">-->
<!--                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>-->
            </div>

            <div class="form-group mb-3">
                <input type="number" th:field="*{duration}" class="form-control">
<!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
            </div>

            <div class="form-group mb-3">
                <input type="date" th:field="*{startDate}" class="form-control">
                <!--                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
            </div>


            <!--            <div class="form-group mb-3">-->
<!--                <input type="password" th:field="*{passwordConfirm}" class="form-control"-->
<!--                       placeholder="Confirm your password">-->
<!--                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"-->
<!--                      th:errors="*{passwordConfirm}"></span>-->
<!--            </div>-->

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
