<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars List | Management Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;400;700;900&family=Days+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Cars list</h1>
    <hr>
    <a th:href="@{/management/cars/add}" class="btn btn-primary btn-sm mb-3">Add car to the fleet</a>
    <table class="table shadow p-3 mb-5 bg-body rounded">
        <thead>
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Power</th>
            <th scope="col">Year of production</th>
            <th scope="col">Mileage</th>
            <th scope="col">Available</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.horsePower}"></td>
            <td th:text="${car.yearOfProduction}"></td>
            <td th:text="${car.mileage}"></td>
            <td th:text="${car.currentlyAvailable}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
